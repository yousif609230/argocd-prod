---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  name: payments-prod
  namespace: argocd
spec:
  destination:
    namespace: prod
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      parameters:
        - name: image.repository
          value: yousif101/argocdproj
        - name: service.port
          value: '8080'
        - name: livenessProbe.httpGet.path
          value: /healthz
        - name: readinessProbe.httpGet.path
          value: /healthz
        - name: image.tag
          value: 0.1.0
    path: helm-charts/payments
    repoURL: https://github.com/yousif101/argocd-prod.git
    targetRevision: main
  syncPolicy:
    automated:
      allowEmpty: false
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=true
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
